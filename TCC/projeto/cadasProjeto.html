<head>

	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/cadasProjeto.css" />

	<script src="../bootstrap/js/jquery-2.2.4.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- barra de navegação superior com cantos retos e sem margens -->

	      <div class="navbar-header">
	        
	          <img src="imagens/cerebro2.jpeg" width="70" height="50" />
	      </div>

	        <!-- menu alinhado à direita com a classe ".padDireita" -->

	<div class="container">
	<div class="row">
		<br>
		<div class="row">
			<div class="col-sm-6">
				<h1>Cadastre seu projeto</h1>
			</div>
			<div class="col-sm-6">
				<div id="box">
					<ul class="estilizacao">
						<li>
							<img src="imagens/menino.png" alt="">
						</li>
					</ul>
				</div>
			</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-5">
			<form method="POST" name="FORMCADASTRO">
        		<label>Nome do projeto:</label><br>
        		<input type="text" name="nome" id="inome" required size= "40" maxlength placeholder="Digite o nome" ><br><br>
          		<label>Nome do 1º integrante:</label><br>
        		<input type="text" name="nome1" id="inome1" required size= "40" maxlength placeholder="Nome" ><br>
        		<label>Nome do 2º integrante:</label><br>
        		<input type="text" name="nome2" id="inome2" required size= "40" maxlength placeholder="Nome" ><br>
        		<label>Nome do 3º integrante:</label><br>
        		<input type="text" name="nome3" id="inome3" required size= "40" maxlength placeholder="Nome" ><br>
        		<label>Nome do 4º integrante:</label><br>
        		<input type="text" name="nome4" id="inome4" required size= "40" maxlength placeholder="Nome" ><br>
        		<br><br>
        		<label>Descrição do projeto:</label><br>
        		<textarea cols="40" rows="10">Descrição...</textarea>
    		</form> <!-- fim do form dados de envio -->
		</div><!-- fim da div col-sm-6 -->

		<div class="col-sm-5">
			<form method="POST" name="FORMCADASTRO">
        		<label>Professor orientador:</label><br>
        		<input type="text" name="prof" id="iprof" required size= "40" maxlength placeholder="Digite o nome" ><br><br>
        		<label>Instituição:</label><br>
              	<input type="text" name="instituicao" id="iinstituicao" required size= "40" maxlength placeholder="Digite a turma" ><br>
        		<label>Curso:</label><br>
              	<input type="text" name="curso" id="icurso" required size= "40" maxlength placeholder="Digite o curso" ><br>
              	<label>Turma:</label><br>
              	<input type="text" name="turma" id="iturma" required size= "40" maxlength placeholder="Digite a turma" ><br>
        		
    		</form> <!-- fim do form dados de envio -->
		</div><!-- fim da div col-sm-6 -->
	</div><!-- fim da div row -->
	<div class="row">
			<div class="col-sm-2"></div>
    		<div class="col-sm-10">
      		<br>
      		<input type="submit" value="Enviar">
   			<input type="reset"  value="Limpar">
  			</div>
    	</div>
</div><!-- fim da div container -->
</body>
</html>
